<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create New Recipe</title>
</head>
<body>
    <nav class = "d-flex justify-content-between align-items-center col-12">
        <h1 class = "text-center">Welcome {{user.first_name}}</h1>
        <div class = "d-flex col-5 justify-content-around">
            <a href="/dashboard" class = "btn btn-primary">Dashboard</a>
            <a href="/logout" class = "btn btn-danger">logout</a>
        </div>
    </nav>
    <form action="/create/recipe" method="post" col-5>
        <h3>Add a New Recipe</h3>
        <div class = "col-5">
            <div class = "form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class = "form-control">
            </div>
            <div class = "form-group">
                <label for="description">Description:</label>
                <input type="textarea" name="description" class = "form-control">
                <div class = "form-group">
                    <label for="instructions">Instructions:</label>
                    <input type="textarea" name="name" class = "form-control">
                </div>
            </div>
        </div>
        <div class = "col-5">
            <div class = "form-group">
                <label for="date_made">Date Made</label>
                <input type="date" name="date_made" class = "form-control">
            </div>
            <label for="made_in_under_30mins">Is it made in under 30 minutes?</label>
            <div class = "input-group-text">
                <input type="radio" name="made_in_under_30mins" value = "0" class= "form-control">
                <label for="0" class = "text-warning">No</label>
            </div>
            <div class = "input-group-text">
                <input type="radio" name = "made_in_under_30mins" value = "1" class = "form-control">
                <label for="1" class = "text-warning">Yes</label>
            </div>
        </div>
    </form>
</body>
</html>
