<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <nav class = "d-flex justify-content-between align-items-center col-12">
        <h1 class = "text-center">Welcome {{user.first_name}}</h1>
        <div class = "d-flex col-5 justify-content-around">
            <a href="/dashboard" class = "btn btn-primary">Dashboard</a>
            <a href="/logout" class = "btn btn-danger">logout</a>
        </div>
    </nav>
    <div class = "col-12">
        <div class = "card-body bg-primary">
            <h3 class = "card-title text.secondary">{{ recipe.name }}</h3>
            <p class = "card-text">Description: {{recipe.description}}</p>
            <p class = "card-text">Made is under 30 minutes?: 
                {% if recipe.under30 == 1 %}
                Yes
                {% else %}
                No
                {% endif %}
            </p>
            <p class = "card-text">Instructions: {{recipe.instructions}}</p>
            <p class = "card-text">Made On: {{recipe.date_made.strftime ('%Y-%m-%d')}}</p>
        </div>
    </div>
</body>
</html>
