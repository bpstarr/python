<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <nav class = "d-flex justify-content-between align-items-center col-12">
        <h1 class = "text-center">Welcome {{user.first_name}}</h1>
        <div class = "d-flex col-5 justify-content-around">
            <a href="/dashboard" class = "btn btn-primary">Dashboard</a>
            <a href="/logout" class = "btn btn-danger">logout</a>
        </div>
    </nav>
    <form action="/update/recipe" method = "POST" class = "col-12 bg-secondary">
        <h2 class = "text-info">Edit Recipe</h2>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class = "d-flex justify-content-between col-10">
            <input type="hidden" name = "id" value = {{edit.id}}>
            <div class = "col-5">
                <div class = "form-group">
                    <label for="name">Name</label>
                    <input type="text" name = "name" class = "form-control" value ="{{edit.name}}">
                </div>
                <div class = "form-group">
                    <label for="description">description</label>
                    <textarea name = "description" class = "form-control" value ="{{edit.description}}"></textarea>
                </div>
                <div class = "form-group">
                    <label for="instrcutions">instructions</label>
                    <textarea  name = "instructions" class = "form-control" value ="{{edit.instructions}}"></textarea>
                </div>
            </div>
            <div class = "col-5">
                <div class = "form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name = date_made value = "{{edit.date_made.strftime('%Y-%m-%d')}}"" class ="form-control" >
                </div>
                <label for="made_in_under_30mins">Made in under 30 minutes?</label>
                <div class = "bg-secondary">
                    <input type="radio" name = "made_in_under_30mins" value = "0" class = "form-control">
                    <label for="0">No</label>
                </div>
                <div class = "bg-secondary">
                    <input type="radio" name = "made_in_under_30mins" value = "1" class = "form-control">
                    <label for="1">Yes</label>
                </div>
                <br>
                <input type="submit" value = "Edit recipe class" class = "btn-success">
            </div>
        </div>
    </form>
</body>
</html>
