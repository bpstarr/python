<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit Pie Latte</title>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a> 
        <a href="/logout">Logout</a>
    <form action="/update/latte" method="post" class = "col-md-4">
        <input type="hidden" name = "id" value = {{latte.id}}>
        <h1>Edit Pie Latte</h1>
        <div class = "form-group">
            <label for="Name">Name:</label>
            <input type="text" name = "name" value = "{{ latte.name }}">
        </div>
        <div class = "form-group">
            <label for="Filling">Filling:</label>
            <input type="text" name = "filling" value = "{{ latte.filling }}">
        </div>
        <div class = "form-group">
            <label for="Crust">Crust:</label>
            <input type="text" name = "crust" value = "{{ latte.crust }}">
        </div>
        <div class = "form-group">
            <input type="submit" name="/update/latte" value = "Edit Pie">
        </div>
    </form>
</body>
</html>
