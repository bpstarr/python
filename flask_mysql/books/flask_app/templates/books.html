<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id = "container">
        <div class = "box">
            <h1>New Books</h1>
            <form action="/create_new_book" method = "POST">
                <label for="Title">Title</label>
                <input type="text" name="title">
                <label for="#_of_pages">Number of Pages</label>
                <input type="int" name = "num_of_pages">
                <input type="submit" name="Create New Book" value = "Create">
            </form>
        </div>
        <div class = "box">
            <h1>All Books</h1>
            <ul>
                {% for one_book in books %}
                <li><a href = "{{ url_for ('show_single_book', id = one_book.id) }}">{{ one_book.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
</body>
</html>
